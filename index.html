<!DOCTYPE html>
<html>
  <head>
    <title>CS:GO Game State Integration for Streaming</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/csgo_weapon.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="./server.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  </head>
  <body bgcolor="#00FF00" style="color:#fff;">
    <div class="top left blocks size-3">
        <span id="map">Unknown</span> | <span id="phase">Round X</span> | <span id="wins-1">T 0</span> - <span id="wins-2">0 CT</span>
    </div>
    <div class="top right blocks size-3" style="text-align: right;min-width: 265px;">
        <span id="time"></span>
    </div>
    
    <div class="left blocks size-1 fadeInLeft" style="bottom: 500px;position: fixed;" id="multikill">
        1 Kill!
    </div>
    
    
    <div class="bottom left blocks" style="min-width: 400px; min-height: 45px;">
        <span class="size-2" id="hp_logo"><i class="fas fa-heart"></i></span> <span class="size-2" id="hp">100</span>
        &nbsp;
        <span class="size-3"><img id="helmet" height="25px"></span><span class="size-3" id="armor">100</span>
        &nbsp;
        <div class="size-4" style="display: inline-block;">
            <span id="k">0</span> <span>K</span> | <span id="a">0</span> <span>A</span> | <span id="d">0</span> <span>D</span>
        </div>
    </div>
    
    <div class="bottom bottom-center blocks" style="min-width: 650px; min-height: 80px;">
        <span class="size-1"> <span>
    </div>
    
    <div class="right bottom blocks" style="min-width: 400px; min-height: 45px;text-align: right;">
        <div class="row" style="position: absolute; right:290px; bottom: 12px;">
            <span class="size-3"><i class="fas fa-skull"></i></span> <span class="size-3" id="kills" style="text-align: left;">0</span>
        </div>
        <span class="size-2" id="ammo">&nbsp; 0 / 0</span><span class="csgo-icon-awp" id="weapon" style="display: inline-block; font-size: 35px;"></span>
    </div>
  </body>
<script type="text/javascript">
    $("#multikill").hide();
    var opacity = 1;
    var firstColor = function(num){
        return "rgba(183,36,36," + num + ")"
        };
    var secondColor = function(num){
        return "rgba(255,136,0," + num + ")"
        };
    /*
    var firstColor(1) = "rgba(213,48,242,1)";
    var secondColor(1) = "rgba(255,165,0,1)";
    */
    var color1 = -200;
    var color2 = -100;
    var color3 = 0;
    var color4 = 100;
    $(document).ready(function(){
        setInterval(function(){
            if(color4 > 100){
                $(".blocks").css("background", "linear-gradient(105deg, " + firstColor(1) + " " + color1 +"%, " + secondColor(1) + " " + color2 +"%, " + firstColor(1) + " " + color3 +"%, " + secondColor(1) + " " + color4 +"%)");
            }else if(color3 > 100){
                $(".blocks").css("background", "linear-gradient(105deg, " + secondColor(1) + " " + color4 +"%, " + firstColor(1) + " " + color1 +"%, " + secondColor(1) + " " + color2 +"%, " + firstColor(1) + " " + color3 +"%)");
            }else if(color2 > 100){
                $(".blocks").css("background", "linear-gradient(105deg, " + firstColor(1) + " " + color3 +"%, " + secondColor(1) + " " + color4 +"%, " + firstColor(1) + " " + color1 +"%, " + secondColor(1) + " " + color2 +"%)");
            }else if(color1 > 100){
                $(".blocks").css("background", "linear-gradient(105deg, " + secondColor(1) + " " + color2 +"%, " + firstColor(1) + " " + color3 +"%, " + secondColor(1) + " " + color4 +"%, " + firstColor(1) + " " + color1 +"%)");
            }
            
            color1 += 1.25;
            color2 += 1.25;
            color3 += 1.25;
            color4 += 1.25;
            if(color4 >= 200){
                color4 = -200;
            }
            if(color3 >= 200){
                color3 = -200;
            }
            if(color2 >= 200){
                color2 = -200;
            }
            if(color1 >= 200){
                color1 = -200;
            }
        }, 100);
        setInterval(function(){
            var date = Date.now();
            $("#time").html(moment(date).format('YYYY/MM/DD HH:mm'));
        }, 1000);
    });
 </script>
</html>
